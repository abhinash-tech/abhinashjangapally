<script>
  const lightLabel = document.querySelector(".label.light");
  const darkLabel = document.querySelector(".label.dark");

  // Apply theme
  function applyTheme(isDark) {
    document.body.classList.toggle("dark", isDark);
    lightLabel.classList.toggle("active", !isDark);
    darkLabel.classList.toggle("active", isDark);
  }

  // Detect system theme on first load
  const systemPrefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
  applyTheme(systemPrefersDark);

  // Toggle on click
  function toggleTheme() {
    const isDark = !document.body.classList.contains("dark");
    applyTheme(isDark);
  }
</script>
  <script>
  const ua = navigator.userAgent || navigator.vendor || window.opera;

  <script>
  (function () {
    const ua = navigator.userAgent || navigator.vendor || window.opera;

    const isInstagram = ua.includes("Instagram");
    const isAndroid = ua.includes("Android");

    if (isInstagram && isAndroid) {
      const currentUrl = window.location.href
        .replace(/^https?:\/\//, "");

      // Redirect to Chrome using intent
      window.location.href =
        "intent://" +
        currentUrl +
        "#Intent;scheme=https;package=com.android.chrome;end;";
    }
  })();
  </script>
